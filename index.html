<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <title>Burn Fire Equipment</title>
    <link rel="icon" type="image/x-icon" href="/img/ico/burn logos/burn-logo-none.svg">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <header class="container-fluid bg-dark">

                <div class="align-self-start">
                    <a class="button-large" href="#">

                    </a>
                    <a class="mx-5 button-small" href="#">
                        <img class="burnlogo-small my-3" src="/img/ico/burn logos/burn-logo-none.svg" alt="">
                    </a>
                </div>
                <div id="info-selector" class="d-flex">
                    <nav id="burnnav" class="navbar-collapse collapse" style="">
                        <ul class="d-flex navbar-nav m-0 align-items-end">
                            <li class="nav-item px-3 text-hover align-self-end">
                                <a class="nav-link" aria-current="page" href="#catalog">Catálogo</a>
                            </li>
                            <li class="nav-item px-3 text-hover">

                            <li class="nav-item px-3 text-hover">

                            </li>

                            </li>
                        </ul>
                    </nav>
                    <button class="d-flex navbar-toggler border-0 mt-2" type="button" data-bs-toggle="collapse"

                        aria-label="Toggle navigation">
                        <img class="listbutton" src="/img/images/menu-bars5.svg" alt="menubar">
                    </button>
                </div>
            </div>
        </nav>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
