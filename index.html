                            <img class=" separador d-lg-none" src="/img/images/separador.svg" alt="">

                                </li>
                                <li class="nav-item px-3 text-hover">
                                    <a class="nav-link" aria-current="page" href="#login">Iniciar Sesión</a>
                                </li>
                        </ul>
                    </nav>
                    <button class="d-flex navbar-toggler border-0 mt-2" type="button" data-bs-toggle="collapse"

                    </button>
                </div>
            </div>
        </nav>
    </header>
